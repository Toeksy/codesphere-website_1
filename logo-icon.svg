<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="80" height="80" rx="16" fill="#0a0f1a"/>
  
  <!-- Shield outline -->
  <path d="M40 8 L68 16 L68 40 C68 58 40 72 40 72 C40 72 12 58 12 40 L12 16 Z" 
        fill="none" 
        stroke="url(#iconGradient)" 
        stroke-width="2.5"
        filter="url(#iconGlow)"/>
  
  <!-- Inner hexagon pattern -->
  <g stroke="url(#iconGradient)" stroke-width="1" fill="none" opacity="0.5">
    <polygon points="40,20 52,28 52,44 40,52 28,44 28,28"/>
  </g>
  
  <!-- Center C letter -->
  <text x="40" y="48" 
        font-family="Inter, Arial, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="url(#iconGradient)"
        text-anchor="middle"
        filter="url(#iconGlow)">
    C
  </text>
  
  <!-- Circuit dots -->
  <g fill="url(#iconGradient)">
    <circle cx="40" cy="16" r="2"/>
    <circle cx="60" cy="28" r="2"/>
    <circle cx="60" cy="52" r="2"/>
    <circle cx="40" cy="64" r="2"/>
    <circle cx="20" cy="52" r="2"/>
    <circle cx="20" cy="28" r="2"/>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="url(#iconGradient)" stroke-width="1" opacity="0.4">
    <line x1="40" y1="16" x2="40" y2="20"/>
    <line x1="60" y1="28" x2="52" y2="28"/>
    <line x1="20" y1="28" x2="28" y2="28"/>
  </g>
</svg>