<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberius Logo Test - Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0f1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 2rem;
            color: #0891b2;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Sulava ease-out animaatio - hidastuu loppua kohti */
            animation: ufoFromStar 5s cubic-bezier(0.16, 1, 0.3, 1) forwards,
                       ufoHover 5s ease-in-out 5s infinite;
        }

        /* UFO varjo */
        .logo-container::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 50px;
            background: radial-gradient(ellipse, rgba(8, 145, 178, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0;
            animation: shadowAppear 5s forwards, ufoShadow 5s ease-in-out 5s infinite;
        }

        @keyframes shadowAppear {
            0%, 80% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* UFO saapuu t√§htinmaisesta pisteest√§ avaruudesta - SULAVA LIIKE */
        @keyframes ufoFromStar {
            0% {
                transform: scale(0.01) translateY(-1500px) rotateZ(0deg);
                opacity: 0;
                filter: brightness(4);
            }
            3% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(0) rotateZ(720deg);
                opacity: 1;
                filter: brightness(1);
            }
        }

        @keyframes ufoHover {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-15px) scale(1.02); }
            50% { transform: translateY(-8px) scale(0.99); }
            75% { transform: translateY(-20px) scale(1.01); }
        }

        @keyframes ufoShadow {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.6; }
            25% { transform: translateX(-50%) scale(0.8); opacity: 0.4; }
            50% { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
            75% { transform: translateX(-50%) scale(0.9); opacity: 0.5; }
        }

        /* SVG Logo styling */
        .cyberius-logo {
            width: 350px;
            height: 350px;
            filter: drop-shadow(0 0 30px rgba(8, 145, 178, 0.6))
                    drop-shadow(0 0 60px rgba(34, 211, 238, 0.4));
        }

        /* C-kirjain ulkokeh√§ll√§ - gradient v√§ritys */
        .c-outer {
            fill: none;
            stroke: url(#cGradient);
            stroke-width: 8;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px rgba(8, 145, 178, 0.8));
        }

        /* Sis√§ympyr√§n ohuet viivat */
        .inner-ring {
            fill: none;
            stroke: rgba(8, 145, 178, 0.3);
            stroke-width: 1;
        }

        /* S√§hk√∂pallot sis√§ympyr√§ll√§ */
        .electric-ball {
            fill: #22d3ee;
            filter: drop-shadow(0 0 8px #22d3ee);
        }

        /* S√§hk√∂pallo animaatio - eri nopeudet */
        .ball-1 { animation: orbitBall1 4s linear infinite; }
        .ball-2 { animation: orbitBall2 3s linear infinite; }
        .ball-3 { animation: orbitBall3 5s linear infinite; }
        .ball-4 { animation: orbitBall4 3.5s linear infinite; }
        .ball-5 { animation: orbitBall5 4.5s linear infinite; }
        .ball-6 { animation: orbitBall6 2.8s linear infinite; }

        @keyframes orbitBall1 {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); opacity: 1; }
            50% { opacity: 0.3; }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); opacity: 1; }
        }

        @keyframes orbitBall2 {
            0% { transform: rotate(60deg) translateX(75px) rotate(-60deg); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: rotate(420deg) translateX(75px) rotate(-420deg); opacity: 0.8; }
        }

        @keyframes orbitBall3 {
            0% { transform: rotate(120deg) translateX(90px) rotate(-120deg); opacity: 0.6; }
            50% { opacity: 1; }
            100% { transform: rotate(480deg) translateX(90px) rotate(-480deg); opacity: 0.6; }
        }

        @keyframes orbitBall4 {
            0% { transform: rotate(180deg) translateX(65px) rotate(-180deg); opacity: 1; }
            50% { opacity: 0.4; }
            100% { transform: rotate(540deg) translateX(65px) rotate(-540deg); opacity: 1; }
        }

        @keyframes orbitBall5 {
            0% { transform: rotate(240deg) translateX(80px) rotate(-240deg); opacity: 0.7; }
            50% { opacity: 1; }
            100% { transform: rotate(600deg) translateX(80px) rotate(-600deg); opacity: 0.7; }
        }

        @keyframes orbitBall6 {
            0% { transform: rotate(300deg) translateX(70px) rotate(-300deg); opacity: 0.9; }
            50% { opacity: 0.5; }
            100% { transform: rotate(660deg) translateX(70px) rotate(-660deg); opacity: 0.9; }
        }

        /* S√§hk√∂kipin√§t viivoja pitkin */
        .spark {
            fill: none;
            stroke: url(#sparkGradient);
            stroke-width: 2;
            stroke-dasharray: 5 15;
            animation: sparkMove 1s linear infinite;
        }

        .spark-2 {
            animation-delay: 0.3s;
            animation-duration: 0.8s;
        }

        .spark-3 {
            animation-delay: 0.6s;
            animation-duration: 1.2s;
        }

        @keyframes sparkMove {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -40; }
        }

        /* Logo keskiosa - tumma py√∂re√§ tausta */
        .logo-center {
            fill: #0a0f1a;
            stroke: rgba(8, 145, 178, 0.2);
            stroke-width: 1;
        }

        /* C-kirjain vilkkuu */
        @keyframes cPulse {
            0%, 100% { 
                stroke-opacity: 1;
                filter: drop-shadow(0 0 10px rgba(8, 145, 178, 0.8));
            }
            50% { 
                stroke-opacity: 0.7;
                filter: drop-shadow(0 0 20px rgba(8, 145, 178, 1));
            }
        }

        .c-outer {
            animation: cPulse 3s ease-in-out infinite;
        }

        /* Teksti keskell√§ */
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 24px;
            fill: #f1f5f9;
            text-anchor: middle;
        }

        .logo-subtext {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 10px;
            fill: #94a3b8;
            text-anchor: middle;
            letter-spacing: 3px;
        }

        /* Debug info */
        .debug {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
            border-radius: 8px;
            font-size: 12px;
            color: #10b981;
        }

        /* Restart button */
        .restart-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0891b2, #1e3a5f);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="debug" id="debug">
        Animaatio: <span id="status">K√§ynniss√§...</span>
    </div>

    <h1>Cyberius Logo - Sandbox Test</h1>

    <div class="logo-container" id="logoContainer">
        <svg class="cyberius-logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- C-kirjaimen gradient - syaani-vihre√§ -->
                <linearGradient id="cGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
                </linearGradient>
                
                <!-- S√§hk√∂kipin√§ gradient -->
                <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0" />
                    <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
                </linearGradient>

                <!-- Glow filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="3" result="blur"/>
                    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                </filter>
            </defs>

            <!-- Tumma keskiympyr√§ tausta -->
            <circle class="logo-center" cx="100" cy="100" r="70"/>

            <!-- Sis√§ympyr√§n ohuet viivat -->
            <circle class="inner-ring" cx="100" cy="100" r="55"/>
            <circle class="inner-ring" cx="100" cy="100" r="65"/>
            <circle class="inner-ring" cx="100" cy="100" r="75"/>
            <circle class="inner-ring" cx="100" cy="100" r="85"/>

            <!-- S√§hk√∂kipin√§t viivoilla -->
            <circle class="spark" cx="100" cy="100" r="60"/>
            <circle class="spark spark-2" cx="100" cy="100" r="70"/>
            <circle class="spark spark-3" cx="100" cy="100" r="80"/>

            <!-- C-KIRJAIN ulkokeh√§ll√§ - iso kaari -->
            <path class="c-outer" 
                  d="M 160 65 
                     A 75 75 0 1 0 160 135" 
                  transform="rotate(-15, 100, 100)"/>

            <!-- S√§hk√∂pallot kiert√§v√§t sis√§ympyr√§√§ -->
            <g transform="translate(100, 100)">
                <circle class="electric-ball ball-1" cx="0" cy="0" r="4"/>
                <circle class="electric-ball ball-2" cx="0" cy="0" r="3"/>
                <circle class="electric-ball ball-3" cx="0" cy="0" r="5"/>
                <circle class="electric-ball ball-4" cx="0" cy="0" r="3.5"/>
                <circle class="electric-ball ball-5" cx="0" cy="0" r="4.5"/>
                <circle class="electric-ball ball-6" cx="0" cy="0" r="3"/>
            </g>

            <!-- Keskiteksti -->
            <text class="logo-text" x="100" y="95">CYBERIUS</text>
            <text class="logo-subtext" x="100" y="115">TECHNOLOGY</text>
        </svg>
    </div>

    <button class="restart-btn" onclick="restartAnimation()">üîÑ K√§ynnist√§ animaatio uudelleen</button>

    <script>
        // Debug: Seuraa animaation tilaa
        const logoContainer = document.getElementById('logoContainer');
        const statusEl = document.getElementById('status');

        logoContainer.addEventListener('animationstart', (e) => {
            statusEl.textContent = `Alkoi: ${e.animationName}`;
        });

        logoContainer.addEventListener('animationend', (e) => {
            if (e.animationName === 'ufoFromStar') {
                statusEl.textContent = 'UFO saapunut! Hover k√§ynniss√§...';
            }
        });

        // K√§ynnist√§ animaatio uudelleen
        function restartAnimation() {
            logoContainer.style.animation = 'none';
            logoContainer.offsetHeight; // Trigger reflow
            logoContainer.style.animation = `ufoFromStar 5s cubic-bezier(0.16, 1, 0.3, 1) forwards, 
                                             ufoHover 5s ease-in-out 5s infinite`;
            statusEl.textContent = 'K√§ynnistetty uudelleen...';
        }

        // N√§yt√§ ett√§ sivu latautui
        console.log('‚úÖ Test page loaded');
        statusEl.textContent = 'Sivu ladattu, animaatio alkaa...';
    </script>
</body>
</html>
