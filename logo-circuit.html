<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERIUS - Logo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #0a0f1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            color: white;
            padding: 2rem;
            gap: 2rem;
        }
        h1 { color: #22d3ee; font-weight: 300; letter-spacing: 8px; font-size: 0.9rem; }
        .logo-showcase { display: flex; flex-wrap: wrap; gap: 3rem; justify-content: center; }
        .logo-variant { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .logo-variant h3 { font-size: 0.7rem; color: #64748b; letter-spacing: 2px; text-transform: uppercase; }

        @keyframes nodeGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(34, 211, 238, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.5)); }
        }
        .animated .logo-container { animation: pulseGlow 4s ease-in-out infinite; }
        .circuit-node { animation: nodeGlow 2s ease-in-out infinite; }
        .circuit-node:nth-child(odd) { animation-delay: 0s; }
        .circuit-node:nth-child(even) { animation-delay: 0.5s; }

        .sizes { display: flex; gap: 2rem; align-items: flex-end; margin-top: 2rem; }
        .size-label { font-size: 0.6rem; color: #475569; text-align: center; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <h1>CYBERIUS LOGO</h1>

    <div class="logo-showcase">
        <!-- Päälogo - animoitu -->
        <div class="logo-variant animated">
            <h3>300×300</h3>
            <div class="logo-container">
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <!-- Päägradienti - cyan ylhäältä violettiin alas -->
                        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#22d3ee"/>
                            <stop offset="50%" stop-color="#0891b2"/>
                            <stop offset="100%" stop-color="#7c3aed"/>
                        </linearGradient>

                        <!-- Glow efekti -->
                        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="3" result="blur"/>
                            <feMerge>
                                <feMergeNode in="blur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>

                        <!-- Sisäkehyksen varjo -->
                        <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
                            <feGaussianBlur stdDeviation="2" result="blur"/>
                            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
                        </filter>
                    </defs>

                    <!-- ULKOINEN C-KIRJAIN (kapeampi) -->
                    <path d="M 230 55 
                             A 105 105 0 1 0 230 245" 
                          fill="none" 
                          stroke="url(#mainGradient)" 
                          stroke-width="16"
                          stroke-linecap="round"
                          filter="url(#glow)"/>

                    <!-- Tumma sisäkehys (ympyrä C:n sisällä) -->
                    <circle cx="150" cy="150" r="88" 
                            fill="none" 
                            stroke="#0a1525" 
                            stroke-width="8"/>
                    <circle cx="150" cy="150" r="84" 
                            fill="#0a0f1a" 
                            stroke="url(#mainGradient)" 
                            stroke-width="1"
                            opacity="0.3"/>

                    <!-- CYBERIUS LABYRINTTI -->
                    <g id="maze-text" stroke="url(#mainGradient)" stroke-width="7" fill="none" 
                       stroke-linecap="square" stroke-linejoin="miter">
                        
                        <!-- ===== YLÄRIVI: C Y B E ===== -->
                        <!-- C-kirjain -->
                        <path d="M 100 80 L 75 80 L 75 120 L 100 120"/>
                        
                        <!-- Y-kirjain -->
                        <path d="M 108 80 L 108 92 L 118 105 L 128 92 L 128 80"/>
                        <path d="M 118 105 L 118 120"/>
                        
                        <!-- B-kirjain -->
                        <path d="M 138 80 L 138 120"/>
                        <path d="M 138 80 L 158 80 L 163 87 L 158 97 L 138 97"/>
                        <path d="M 138 97 L 160 97 L 166 107 L 160 120 L 138 120"/>
                        
                        <!-- E-kirjain -->
                        <path d="M 175 80 L 198 80"/>
                        <path d="M 175 80 L 175 120 L 198 120"/>
                        <path d="M 175 100 L 192 100"/>

                        <!-- Pystyviiva ylä- ja alarivien välissä (keskellä) -->
                        <path d="M 118 120 L 118 135" stroke-width="4" opacity="0.5"/>
                        <path d="M 175 120 L 175 135" stroke-width="4" opacity="0.5"/>

                        <!-- ===== ALARIVI: R I U S ===== -->
                        <!-- R-kirjain -->
                        <path d="M 75 145 L 75 185"/>
                        <path d="M 75 145 L 95 145 L 100 152 L 95 162 L 75 162"/>
                        <path d="M 88 162 L 100 185"/>
                        
                        <!-- I-kirjain -->
                        <path d="M 108 145 L 128 145"/>
                        <path d="M 118 145 L 118 185"/>
                        <path d="M 108 185 L 128 185"/>
                        
                        <!-- U-kirjain -->
                        <path d="M 138 145 L 138 175 L 150 185 L 162 175 L 162 145"/>
                        
                        <!-- S-kirjain -->
                        <path d="M 198 145 L 175 145 L 175 162 L 198 162 L 198 185 L 175 185"/>
                    </g>

                    <!-- PIIRILEVYN NODET -->
                    <g id="circuit-nodes" fill="#22d3ee">
                        <!-- Ylärivi -->
                        <circle class="circuit-node" cx="75" cy="80" r="3.5"/>
                        <circle class="circuit-node" cx="100" cy="100" r="2.5"/>
                        <circle class="circuit-node" cx="118" cy="105" r="3"/>
                        <circle class="circuit-node" cx="138" cy="97" r="2.5"/>
                        <circle class="circuit-node" cx="163" cy="87" r="2.5"/>
                        <circle class="circuit-node" cx="175" cy="100" r="2.5"/>
                        <circle class="circuit-node" cx="198" cy="80" r="3.5"/>
                        
                        <!-- Alarivi -->
                        <circle class="circuit-node" cx="75" cy="162" r="3"/>
                        <circle class="circuit-node" cx="100" cy="152" r="2.5"/>
                        <circle class="circuit-node" cx="118" cy="165" r="2.5"/>
                        <circle class="circuit-node" cx="150" cy="185" r="3"/>
                        <circle class="circuit-node" cx="175" cy="162" r="2.5"/>
                        <circle class="circuit-node" cx="198" cy="185" r="3.5"/>
                    </g>
                </svg>
            </div>
        </div>

        <!-- Staattinen versio -->
        <div class="logo-variant">
            <h3>Staattinen</h3>
            <div class="logo-container">
                <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="mainGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#22d3ee"/>
                            <stop offset="50%" stop-color="#0891b2"/>
                            <stop offset="100%" stop-color="#7c3aed"/>
                        </linearGradient>
                        <filter id="glow2">
                            <feGaussianBlur stdDeviation="2" result="blur"/>
                            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
                        </filter>
                    </defs>

                    <!-- C-kaari -->
                    <path d="M 230 55 A 105 105 0 1 0 230 245" 
                          fill="none" stroke="url(#mainGrad2)" stroke-width="16" stroke-linecap="round" filter="url(#glow2)"/>

                    <!-- Sisäkehys -->
                    <circle cx="150" cy="150" r="88" fill="none" stroke="#0a1525" stroke-width="8"/>
                    <circle cx="150" cy="150" r="84" fill="#0a0f1a" stroke="url(#mainGrad2)" stroke-width="1" opacity="0.3"/>

                    <!-- CYBERIUS -->
                    <g stroke="url(#mainGrad2)" stroke-width="7" fill="none" stroke-linecap="square">
                        <path d="M 100 80 L 75 80 L 75 120 L 100 120"/>
                        <path d="M 108 80 L 108 92 L 118 105 L 128 92 L 128 80 M 118 105 L 118 120"/>
                        <path d="M 138 80 L 138 120 M 138 80 L 158 80 L 163 87 L 158 97 L 138 97 L 160 97 L 166 107 L 160 120 L 138 120"/>
                        <path d="M 175 80 L 198 80 M 175 80 L 175 120 L 198 120 M 175 100 L 192 100"/>
                        <path d="M 75 145 L 75 185 M 75 145 L 95 145 L 100 152 L 95 162 L 75 162 M 88 162 L 100 185"/>
                        <path d="M 108 145 L 128 145 M 118 145 L 118 185 M 108 185 L 128 185"/>
                        <path d="M 138 145 L 138 175 L 150 185 L 162 175 L 162 145"/>
                        <path d="M 198 145 L 175 145 L 175 162 L 198 162 L 198 185 L 175 185"/>
                    </g>

                    <!-- Nodet -->
                    <g fill="#22d3ee" opacity="0.8">
                        <circle cx="75" cy="80" r="3.5"/>
                        <circle cx="118" cy="105" r="3"/>
                        <circle cx="198" cy="80" r="3.5"/>
                        <circle cx="75" cy="162" r="3"/>
                        <circle cx="150" cy="185" r="3"/>
                        <circle cx="198" cy="185" r="3.5"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <!-- Eri koot -->
    <div class="sizes">
        <div style="text-align: center;">
            <svg width="32" height="32" viewBox="0 0 300 300">
                <defs>
                    <linearGradient id="sm32" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#22d3ee"/>
                        <stop offset="100%" stop-color="#7c3aed"/>
                    </linearGradient>
                </defs>
                <path d="M 230 55 A 105 105 0 1 0 230 245" fill="none" stroke="url(#sm32)" stroke-width="24"/>
                <circle cx="150" cy="150" r="85" fill="#0a0f1a" stroke="#0a1525" stroke-width="10"/>
            </svg>
            <div class="size-label">32×32</div>
        </div>
        <div style="text-align: center;">
            <svg width="64" height="64" viewBox="0 0 300 300">
                <path d="M 230 55 A 105 105 0 1 0 230 245" fill="none" stroke="url(#sm32)" stroke-width="20"/>
                <circle cx="150" cy="150" r="85" fill="#0a0f1a" stroke="#0a1525" stroke-width="8"/>
                <g stroke="url(#sm32)" stroke-width="10" fill="none" opacity="0.8">
                    <path d="M 87 80 L 87 120"/>
                    <path d="M 118 80 L 118 120"/>
                    <path d="M 150 80 L 150 120"/>
                    <path d="M 186 80 L 186 120"/>
                    <path d="M 87 145 L 87 185"/>
                    <path d="M 118 145 L 118 185"/>
                    <path d="M 150 145 L 150 185"/>
                    <path d="M 186 145 L 186 185"/>
                </g>
            </svg>
            <div class="size-label">64×64</div>
        </div>
        <div style="text-align: center;">
            <svg width="128" height="128" viewBox="0 0 300 300">
                <path d="M 230 55 A 105 105 0 1 0 230 245" fill="none" stroke="url(#sm32)" stroke-width="18"/>
                <circle cx="150" cy="150" r="86" fill="#0a0f1a" stroke="#0a1525" stroke-width="6"/>
                <g stroke="url(#sm32)" stroke-width="8" fill="none" opacity="0.9">
                    <path d="M 100 80 L 75 80 L 75 120 L 100 120"/>
                    <path d="M 118 80 L 118 105 L 118 120"/>
                    <path d="M 138 80 L 138 120 M 138 80 L 160 80 L 160 97 L 138 97 L 160 97 L 160 120 L 138 120"/>
                    <path d="M 175 80 L 198 80 M 175 80 L 175 120 L 198 120"/>
                    <path d="M 75 145 L 75 185 M 75 145 L 95 145 L 95 162 L 75 162"/>
                    <path d="M 118 145 L 118 185"/>
                    <path d="M 138 145 L 138 175 L 162 175 L 162 145"/>
                    <path d="M 198 145 L 175 145 L 175 162 L 198 162 L 198 185 L 175 185"/>
                </g>
            </svg>
            <div class="size-label">128×128</div>
        </div>
    </div>
</body>
</html>
